<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <ul>
      <li><a href="https://mail.google.com/">Gmail</a></li>
      <li><a href="https://images.google.com/">Images</a></li>
      <li class="pfp"><img src="https://static-00.iconduck.com/assets.00/profile-circle-icon-2048x2048-cqe5466q.png" alt="Profile Picture"></li>
    </ul>
  </header>

  <div class="logocontainer">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

      <form action="https://www.google.com/search">
        <div class="search-box">
          <input type="text" name="q" placeholder="Search Google or type a URL">
          <button type="submit">
            <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png" alt="Search Icon">
          </button>
        </div>
      </form>

      <!-- <p>making a change for setting up github</p> -->

        <div class="buttons">
          <ul>
            <li><a href="https://images.google.com/">Google Images</a></li>
            <li><a href="https://www.google.com/doodles/">I'm Feeling Lucky</a></li>
          </ul>
        </div>

  <footer>
    <p><a href="https://policies.google.com/privacy?hl=en-US">Privacy</a> - <a href="https://policies.google.com/terms?hl=en-US">Terms</a></p>
  </footer>

</body>
</html>
